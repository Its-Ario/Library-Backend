<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shared Location Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>

    <body>
        <div id="login-container">
            <div class="login-card">
                <h2><i class="fas fa-map-marker-alt"></i> Shared Location Map</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Username:</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            autocomplete="username"
                        />
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                        />
                    </div>
                    <button type="submit" class="btn-primary">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <div id="app-container">
            <div class="header">
                <h1><i class="fas fa-map-marker-alt"></i> Shared Location Map</h1>
                <button id="logout-button" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div id="map"></div>

            <div id="connection-status" class="status-disconnected">
                <i class="fas fa-plug"></i> Connecting...
            </div>

            <div class="map-controls">
                <button id="start-tracking" class="btn-primary" disabled>
                    <i class="fas fa-location-arrow"></i> Start Sharing Location
                </button>
                <button id="stop-tracking" class="btn-secondary" disabled>
                    <i class="fas fa-stop-circle"></i> Stop Sharing
                </button>
                <label for="show-location-checkbox" class="show-location-label">
                    <input type="checkbox" id="show-location-checkbox" />
                    Show location to everyone
                </label>
                <div id="coordinates" class="coordinates-display">
                    <i class="fas fa-crosshairs"></i> Waiting for location...
                </div>
                <button id="recenter-map" class="btn-secondary">
                    <i class="fas fa-compass"></i> Recenter Map
                </button>
            </div>

            <div class="user-info">
                <h3><i class="fas fa-users"></i> Active Users</h3>
                <div id="users-count">0 users online</div>
                <div id="users-list"></div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
